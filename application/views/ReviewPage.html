<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .fade-in-up {
      animation: fadeInUp 0.5s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white p-6 md:p-10 rounded-3xl shadow-2xl max-w-xl w-full fade-in-up">
    <h2 class="text-2xl font-bold text-green-600 text-center mb-2">Order Delivered ðŸŽ‰</h2>
    <p class="text-center text-gray-600 mb-4">Please rate your experience with the product</p>

    <!-- Star Rating with Bootstrap Icons -->
    <div id="starRating" class="flex justify-center space-x-2 mb-6 text-3xl text-gray-300"></div>

    <!-- Review Textarea -->
    <textarea 
      id="reviewText"
      rows="4"
      class="w-full border border-yellow-400 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-yellow-500 placeholder-gray-400 transition"
      placeholder="Write your review here..."
    ></textarea>

    <!-- Submit Button -->
    <button
      onclick="submitReview()"
      class="mt-5 w-full bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 px-4 rounded-xl transition duration-300 transform hover:scale-105"
    >
      Submit Review
    </button>

    <!-- Thank You Message -->
    <div id="thankYou" class="hidden text-center mt-6 text-green-600 text-lg font-medium">
      âœ… Thank you for your feedback!
    </div>
  </div>

  <script>
    const starContainer = document.getElementById("starRating");
    let selectedRating = 0;

    function createStar(index) {
      const star = document.createElement("i");
      star.className = "bi bi-star cursor-pointer transition duration-200";
      star.dataset.value = index;

      // Hover effects
      star.addEventListener("mouseenter", () => highlightStars(index));
      star.addEventListener("mouseleave", () => highlightStars(selectedRating));
      star.addEventListener("click", () => {
        selectedRating = index;
        highlightStars(selectedRating);
      });

      return star;
    }

    function highlightStars(rating) {
      const stars = document.querySelectorAll("#starRating i");
      stars.forEach((star, i) => {
        if (i < rating) {
          star.classList.remove("bi-star");
          star.classList.add("bi-star-fill", "text-yellow-500");
        } else {
          star.classList.remove("bi-star-fill", "text-yellow-500");
          star.classList.add("bi-star");
        }
      });
    }

    // Generate 5 stars
    for (let i = 1; i <= 5; i++) {
      starContainer.appendChild(createStar(i));
    }

    function submitReview() {
      const reviewTextArea = document.getElementById("reviewText");
      const review = reviewTextArea.value.trim();

      if (selectedRating === 0) {
        alert("Please select a star rating.");
        return;
      }

      if (review === "") {
        alert("Please enter your review before submitting.");
        return;
      }

      document.getElementById("thankYou").classList.remove("hidden");

      // Reset form
      reviewTextArea.value = "";
      selectedRating = 0;
      highlightStars(selectedRating);

      // Auto-hide thank you message
      setTimeout(() => {
        document.getElementById("thankYou").classList.add("hidden");
      }, 3000);
    }
  </script>
</body>
</html>
