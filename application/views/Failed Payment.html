<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Failed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Fade-in animation */
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in-up {
        animation: fadeInUp 1s ease-out both;
      }

      .bounce-slow {
        animation: bounce 2s infinite;
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-white to-blue-100">
    <div class="text-center px-6 py-10 bg-white rounded-3xl shadow-2xl max-w-md w-full fade-in-up">
      <!-- Image -->
      <img
        src="https://thumbs.dreamstime.com/b/white-paper-document-jagged-edges-displays-words-payment-failed-dark-blue-text-large-red-three-dimensional-cross-390755536.jpg"
        alt="Payment Failed"
        class="mx-auto w-[180px] bounce-slow"
      />

      <!-- Oops Text -->
      <div class="mt-4 text-4xl font-extrabold text-red-600 tracking-wide">
        OOPS!
      </div>

      <!-- Sorry Text -->
      <h1 class="text-2xl md:text-3xl font-bold text-cyan-700 mt-3">SORRY!</h1>
      <p class="text-base md:text-lg mt-2 text-gray-700 px-4">
        Your payment request has <span class="text-red-600 font-semibold">failed</span>.<br/> Please try again.
      </p>

      <!-- Button -->
      <button onclick="window.location.href='/'"
        class="mt-6 bg-gradient-to-r from-pink-500 to-red-500 hover:from-pink-600 hover:to-red-600 text-white font-bold py-3 px-8 rounded-full text-lg shadow-lg transition-all duration-300 hover:scale-105"
      >
        Try Again
      </button>
    </div>
  </body>
</html>
